<nav class="project-navigation">
  <section class="gallery">
    {% if next1 or next2 %} {% if next1 %}
    <div class="image-container">
      <a href="{{ next1.url }}">
        <div class="image-preview-container">
          {% if next1.data.video %}
          <video
            autoplay
            muted
            loop
            playsinline
            class="gallery__video"
            poster="{{ next1.data.image }}"
          >
            <source src="{{ next1.data.video }}" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          {% else %}
          <img
            src="{{ next1.data.image }}"
            alt="Placeholder for {{ next1.data.title }}"
            class="gallery__image"
            loading="lazy"
          />
          {% endif %}
        </div>
        <div class="image-preview-title">
          <h3 class="gallery__title">{{ next1.data.title }}</h3>
        </div>
      </a>
    </div>
    {% endif %} {% if next2 %}
    <div class="image-container">
      <a href="{{ next2.url }}">
        <div class="image-preview-container">
          {% if next2.data.video %}
          <video
            autoplay
            muted
            loop
            playsinline
            class="gallery__video"
            poster="{{ next2.data.image }}"
          >
            <source src="{{ next2.data.video }}" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          {% else %}
          <img
            src="{{ next2.data.image }}"
            alt="Placeholder for {{ next2.data.title }}"
            class="gallery__image"
            loading="lazy"
          />
          {% endif %}
        </div>
        <div class="image-preview-title">
          <h3 class="gallery__title">{{ next2.data.title }}</h3>
        </div>
      </a>
    </div>
    {% endif %} {% endif %}
  </section>
</nav>
