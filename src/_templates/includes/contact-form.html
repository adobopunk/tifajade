<form name="contact" method="POST"   netlify-honeypot="bot-field" data-netlify="true"   data-netlify-recaptcha="true"
>
    <h2>Spill The Tea...</h2>
      <fieldset class="grid">
        <p class="visually-hidden">
          <label>
            Don’t fill this out if you’re human: <input name="bot-field" />
          </label>
        </p>
          <p>
              <label>Your First Name:
              <input 
              name="First Name"
              placeholder="Tifa"
              aria-label="Login"
              autocomplete="username"
            />
          </p>
          <p>
              <label>Your Last Name:
              <input 
              name="Last Name"
              placeholder="Jade"
              aria-label="Login"
              autocomplete="username"
            />
          </p>
        </fieldset>
      <p>
        <label>Your Email: <input type="email" name="email" placeholder="hi@tifajade.com"  /></label>
      </p>
      <p>
        <label>Inquiry Type: 
          <select name="subject " aria-label="Select one" required>
            <option selected disabled value="">
              Select one
            </option>
            <option>Freelance Work</option>
            <option>Recruitment</option>
            <option>Networking</option>
            <option>Collaboration</option>
            <option>Industry Advice</option>
            <option>Other</option>
          </select>
    </p>

      <p>
          <label>Your message
            <textarea name="message text"></textarea></label>
            
      </p>

      <div data-netlify-recaptcha="true"></div>
    
      <p>
        <button type="submit">Send</button>
      </p>
    </form>
