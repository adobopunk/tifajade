<form name="contact" method="POST"   netlify-honeypot="bot-field" data-netlify="true"   data-netlify-recaptcha="true"
>

      <fieldset class="grid">
        <p class="visually-hidden">
          <label>
            Don’t fill this out if you’re human: <input name="bot-field" />
          </label>
        </p>
          <p>
              <label>Your Name:
              <input 
              name="Name"
              placeholder="Tifa Jade"
              aria-label="Login"
              autocomplete="username"
            />
          </p>
          <p>
            <label>Your Email: <input type="email" name="email" placeholder="hi@tifajade.com"  /></label>
          </p>
        </fieldset>

      <p>

    </p>

      <p>
          <label>Your message
            <textarea name="message text" rows="6" placeholder="Tell me a little about what you’re looking for and how I can help."></textarea></label>
            
      </p>
      <p>
       
        </p>
  

      <!-- <div data-netlify-recaptcha="true"></div> -->
    
      <p>
        <button type="submit">Send Message</button>
      </p>
    </form>
