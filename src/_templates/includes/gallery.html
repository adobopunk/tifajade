<section class="gallery" id="gallery">
  <h2 class="visually-hidden">Gallery</h2>

  {% for project in collections.animation %}
  <div class="gallery-item-wrapper">
    <div class="image-container">
      <a href="{{ project.url }}" class="video-link">
        {% if project.data.video %}
        <video
          autoplay
          muted
          loop
          playsinline
          class="gallery__video"
          poster="{{ project.data.image.webp | default: project.data.image.jpg | default: project.data.image | default: '/assets/img/og-image.jpg' }}"
        >
          <source
            data-src="{{ project.data.video.webm | default: project.data.video.mp4 | default: project.data.video }}"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
        {% else %}
        <picture>
          <source
            srcset="{{ project.data.image.webp | default: '/assets/img/og-image.webp' }}"
            type="image/webp"
          />
          <source
            srcset="{{ project.data.image.jpg | default: project.data.image | default: '/assets/img/og-image.jpg' }}"
            type="image/jpeg"
          />
          <img
            src="{{ project.data.image.webp | default:project.data.image.jpg | default: project.data.image | default: '/assets/img/og-image.jpg' }}"
            alt="Placeholder for {{ project.data.client }}"
            class="gallery__image"
            loading="lazy"
          />
        </picture>
        {% endif %}
        <div class="hover-overlay">
          <p
            class="gallery__client no-animation"
            style="font-family: Rethink Sans"
          >
            {{ project.data.client }}
          </p>
          <p class="gallery__title no-animation">
            <b>{{ project.data.title }}</b>
          </p>
          <p
            class="gallery__subtitle small no-animation"
            style="font-family: Rethink Sans"
          >
            {{ project.data.scope }}
          </p>
        </div>
      </a>
    </div>
    <div class="image-title">
      <a href="{{ project.url }}">
        <h2 class="gallery__title">{{ project.data.client }}</h2>
      </a>
    </div>
  </div>
  {% endfor %}
</section>
